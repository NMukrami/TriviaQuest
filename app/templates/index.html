{% extends "base.html" %}

{% block content %}
<h1>Welcome to TriviaQuest!</h1>
<form action="{{ url_for('main.quiz') }}" method="post">
    <label for="amount">How many questions do you want (1-50):</label>
    <input type="number" id="amount" name="amount" min="1" max="50" required>
    <button type="submit">Start Quiz</button>
</form>
{% endblock %}
