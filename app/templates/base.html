<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Trivia Quest | {% block title %}{% endblock %} </title>

      <!-- Bootstrap CSS from Bootswatch -->
      <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/vapor/bootstrap.min.css">

       <!-- Css file -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

      <!-- Favicon -->
      <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">

      <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">
</head>
      
  </head>
  <body>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">Trivia Quest</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                  <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                          <a class="nav-link active" href="{{ url_for('main.home') }}">Home
                              <span class="visually-hidden">(current)</span>
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>

      <div class="d-flex justify-content-center align-items-center vh-100 container">
          <div class="p-5 bg-primary border rounded responsive-box">
              {% block content %}
              {% endblock %}
          </div>
      </div>

      <footer id="footer" class="bg-dark text-white text-center py-3 mt-auto">
          <div>
              <p class="mb-0">&copy; <span id="currentYear"></span> TriviaQuest. All rights reserved.</p>
          </div>
      </footer>

      <!-- JavaScript file -->
      <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

      <!-- Bootstrap Bundle (includes Popper.js) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
