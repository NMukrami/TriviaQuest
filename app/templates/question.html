{% extends 'base.html' %}

{% block title %}Question {{ question_number }}{% endblock %}

{% block content %}
    <h2>Question {{ question_number }} of {{ total_questions }}</h2>
    <h3 class="text-align: justify;">{{ question }}</h3>
    <form method="POST" action="{{ url_for('main.question') }}">
        {% for option in options %}
            <input type="radio" name="answer" value="{{ option }}" required> {{ option }}<br>
        {% endfor %}

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-lg btn-secondary">Next</button>
        </div>
    </form>
{% endblock %}
