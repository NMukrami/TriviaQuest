{% extends 'base.html' %}

{% block title %}Question{% endblock %}

{% block content %}
    <h2>{{ question }}</h2>
    <form method="POST" action="{{ url_for('main.question') }}">
        {% for option in options %}
            <input type="radio" name="answer" value="{{ option }}" required> {{ option }}<br>
        {% endfor %}
        <button type="submit">Next</button>
    </form>
{% endblock %}
